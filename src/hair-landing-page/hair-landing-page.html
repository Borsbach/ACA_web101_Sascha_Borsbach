<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./hair-landing-page.css" />
    <link rel="stylesheet" href="/css-reset.css" />
    <title>Hair Landing Page</title>
  </head>
    <body>
      <div class="main-container">
        <div class="container1">
          <div class="logo-img"></div>
          <button class="menu-button">Menu</button>
        </div>   
          <div class="container2">
            <div class="row-justify-content-center">
              <div class="searchbar">
                <div class="rounded" style="background-color: rgba(255, 255, 255, 0.7); ">
                  <div class="text-center">
                    <h3 class="search-text">Find locations, coupons, and services near me!</h3>
                  </div>
                    <div class="form-group row" id="locator">
                      <div class="col-12 col-md-10 offset-md-1">
                        <div class="input-group">
                          <input name="q" type="search" class="form-control form-control-lg" id="search" autocomplete="off" placeholder="Search by City or Zip" aria-label="Search by City or Zip" value="" style="opacity: 1; ">
                            <div class="input-group-append">
                              <button class="search"></button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
    <div class="container2-buttons">
      <button class="coupon-button">COUPONS</button>
      <button class="careers-button">CAREERS</button>
    </div>
    </div>
    </div>
    </div>
    <div class="container3">
      <div class="footer">
        <div class="logo-container">
          <img id="logo" src="https://www.costcutterssalons.com/wp-content/themes/costcutters/images/cc-white.svg" alt="Cost Cutters">
        </div>
        <div class="footer-links">
          <div class="media-div">
            <p>Salons</p>
            <p>Services</p>
            <p>Coupons</p>
            <p>Careers</p>
          </div> 
        </div>
      </div>
        <div class="copyright-box">
          <p class="copyright">Cost Cutters 2019. All rights Reserved</p>
        </div>
   </div>
  </body>
</html>
