<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <!-- <header>Alex's Dashboard</header> -->
  <body>
    <div class="grid-container1">
      <div class="greeting">
        <h1>Greetings!</h1>
        <p>Good afternoon! Alex</p>
      </div>
      <div class="todo-list">
        <h1>To Do List</h1>
        <p>Do pre-work, Do homework, Groceries shopping</p>
      </div>
      <div class="date-clock">
        <div class="todays-day">
          <h1>Saturday</h1>
        </div>
        <div class="todays-date">
          <h1>March 23rd 2019</h1>
        </div>
        <div class="clock">
          <h1>13:20 PM</h1>
        </div>
      </div>
      <div class="calendar">
        <h1>March 2019</h1>
        <div class="calendar-grid">
          <!-- <div class="table"></div> -->
          <div class="week">
            <div class="week-day" id="mon"> Mon</div>
            <div class="week-day" id="tue"> Tue</div>
            <div class="week-day" id="wed"> Wed</div>
            <div class="week-day" id="thu"> Thu</div>
            <div class="week-day" id="fri"> Fri</div>
            <div class="week-day" id="sat"> Sat</div>
            <div class="week-day" id="sun"> Sun</div>
          </div>
          <div class="week">
            <div class="date">01</div>
            <div class="date">02</div>
            <div class="date">03</div>
            <div class="date">04</div>
            <div class="date">05</div>
            <div class="date">06</div>
            <div class="date">07</div>
          </div>
          <div class="week">
            <div class="date">08</div>
            <div class="date">09</div>
            <div class="date">10</div>
            <div class="date">11</div>
            <div class="date">12</div>
            <div class="date">13</div>
            <div class="date">14</div>
          </div>
          <div class="week">
            <div class="date">15</div>
            <div class="date">16</div>
            <div class="date">17</div>
            <div class="date">18</div>
            <div class="date">19</div>
            <div class="date">20</div>
            <div class="date">21</div>
          </div>
          <div class="week">
            <div class="date">22</div>
            <div class="date">23</div>
            <div class="date">24</div>
            <div class="date">25</div>
            <div class="date">26</div>
            <div class="date">27</div>
            <div class="date">28</div>
          </div>
          <div class="week">
            <div class="date">29</div>
            <div class="date">30</div>
            <div class="date">31</div>
            <div class="date filler"></div>
            <div class="date filler"></div>
            <div class="date filler"></div>
            <div class="date filler"></div>
          </div>
        </div>
      </div>
      <div class="calculator">
          <div class="calc-container">
        <div class="calc-screen">
          <input class="display-input"/>
        </div>
        <div class="calc-buttons">
          <div class="calc-button-row">
            <div class="row-buttons calc-font">
              <span class="number">7</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">8</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">9</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">%</span>
            </div>
          </div>
          <div class="calc-button-row">
            <div class="row-buttons calc-font">
              <span class="number">4</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">5</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">6</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">X</span>
            </div>
          </div>
          <div class="calc-button-row">
            <div class="row-buttons calc-font">
              <span class="number">1</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">2</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">3</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">-</span>
            </div>
          </div>
          <div class="calc-button-row">
            <div class="row-buttons calc-font">
              <span class="number">0</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">.</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">=</span>
            </div>
            <div class="row-buttons calc-font">
              <span class="number">+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
